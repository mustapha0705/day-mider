<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            /* Ensure the body and html elements take the full height of the viewport */
            margin: 0;
            /* Remove default margin */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            /* This makes the container take up available space */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .verify-btn {
            background-color: #6A0DAD;
            color: #FFFFFF;
        }

        .sign-up-btn {
            background-color: #FF6F61;
            color: #FFFFFF;
        }

        .text-color {
            color: #36454F !important;
        }

        .form-group.row .col-sm-6,
        .form-group.row .col-sm-4,
        .form-group.row .col-sm-2 {
            padding-bottom: 15px;
            /* Add space between rows */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-color">Create an Account</h2>
        <form action="index.html">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label text-color">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label text-color">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn verify-btn">Verify</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label text-color">Phone Number</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn verify-btn">Verify</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label text-color">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <button type="submit" class="btn sign-up-btn mb-5">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p class="lead">&copy; 2024 | All Rights Reserved - DayMinder</p>
        </div>
    </footer>
    
</body>

</html>
