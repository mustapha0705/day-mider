<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .verify-btn {
            background-color: #6A0DAD;
            color: #FFFFFF;
        }
        .sign-up-btn {
            background-color: #FF6F61;
            color: #FFFFFF;
        }

        .text-color{
            color: #36454F !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-color">Create an Account</h2>
        <form action="index.html">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label text-color">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label text-color">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn verify-btn">Verify</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label text-color">Phone Number</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn verify-btn">Verify</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label text-color">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <button type="" class="btn sign-up-btn mt-3">Sign Up</button>
        </form>
    </div>
</body>
</html>
