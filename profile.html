<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings & Profile - DayMinder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6e6fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-title {
            color: #f0c419;
            font-weight: bold;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #36454F;
            margin-right: 20px;
        }

        .btn-change-pic,
        .btn-back,
        .btn-change,
        .btn-save,
        .btn-delete {
            margin-top: 10px;
            background-color: #6A0DAD;
            color: #FFFFFF;
        }

        .btn-back {
            background-color: #FF6F61;
            color: #FFFFFF;
        }

        .btn-change {
            background-color: #228B22;
        }

        .btn-save,
        .btn-delete {
            margin-top: 20px;
        }

        .notification-preference label {
            margin-left: 10px;
            color: #36454F;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Title and Back Button -->
        <div class="d-flex justify-content-between">
            <h2 class="form-title">Settings & Profile</h2>
            <a href="dash-board.html"> <button class="btn btn-back">Back to Dashboard</button>
            </a>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div>
                <img src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
                <button class="btn btn-change-pic mt-2">Change</button>
            </div>
            <div>
                <div class="form-group d-flex align-items-center">
                    <label for="username" class="mr-3">Username</label>
                    <input type="text" id="username" class="form-control w-50" value="Username123">
                    <button class="btn btn-change ml-2">Change</button>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="email" class="mr-3">Email</label>
                    <input type="email" id="email" class="form-control w-50" value="email@provider.com">
                    <button class="btn btn-change ml-2">Change</button>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="password" class="mr-3">Password</label>
                    <input type="password" id="password" class="form-control w-50" value="********">
                    <button class="btn btn-change ml-2">Change</button>
                </div>
            </div>
        </div>

        <!-- Default Notification Preference -->
        <h4 style="color: #f0c419;">Default Notification Preference (Applies when none is set)</h4>
        <div class="form-group">
            <div class="custom-checkbox">
                <input type="checkbox" id="notif-email" class="form-check-input">
                <label for="notif-email">Email</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="notif-sms" class="form-check-input">
                <label for="notif-sms">SMS</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="notif-push" class="form-check-input">
                <label for="notif-push">Push Notifications</label>
            </div>
        </div>

        <!-- Save and Delete Buttons -->
        <button class="btn btn-save">Save Changes</button>
        <button class="btn btn-delete">Delete Account</button>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
