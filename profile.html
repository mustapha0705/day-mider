<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings & Profile - DayMinder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e6e6fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-title {
            color: #36454F;
            font-weight: bold;
        }

        .text-color {
            color: #36454F !important;
        }

        .verify-btn {
            background-color: #6A0DAD;
            color: #FFFFFF;
        }

        .btn-change {
            background-color: #228B22;
            color: #FFFFFF;
        }

        .btn-save,
        .btn-delete {
            margin-top: 20px;
            background-color: #6A0DAD;
            color: #FFFFFF;
        }

        .form-group.row .col-sm-6,
        .form-group.row .col-sm-4,
        .form-group.row .col-sm-2 {
            padding-bottom: 15px;
        }

        @media (max-width: 576px) {
            .form-title {
                font-size: 1.5rem; /* Adjust size for mobile */
            }

            .notification-title {
                font-size: 1.2rem; /* Adjust size for mobile */
            }

            .btn-change {
                font-size: 0.7rem; /* Adjust size for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Title and Back Button -->
        <div class="d-flex justify-content-between">
            <h2 class="form-title">Settings & Profile</h2>
            <a href="index.html"><button class="btn btn-change">Back to Dashboard</button></a>
        </div>

        <!-- Profile Section -->
        <section class="mt-5">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label text-color">Username</label>
                <div class="col-sm-6">
                    <input type="text" id="username" class="form-control" value="Username123">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label text-color">Email</label>
                <div class="col-sm-4">
                    <input type="email" id="email" class="form-control" value="email@provider.com">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn verify-btn">Verify</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label text-color">Phone Number</label>
                <div class="col-sm-4">
                    <input type="text" id="phone" class="form-control" value="(123) 456-7890">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn verify-btn">Verify</button>
                </div>
            </div>

            <!-- Default Notification Preference -->
            <h4 class="text-color notification-title" style="margin-top: 30px;">Default Notification Preference (Applies when none is set)</h4>
            <div class="notification-preference">
                <div class="custom-checkbox ml-4">
                    <input type="checkbox" id="notif-email" class="form-check-input">
                    <label for="notif-email" class="text-color">Email</label>
                </div>
                <div class="custom-checkbox ml-4">
                    <input type="checkbox" id="notif-sms" class="form-check-input">
                    <label for="notif-sms" class="text-color">SMS</label>
                </div>
                <div class="custom-checkbox ml-4">
                    <input type="checkbox" id="notif-push" class="form-check-input">
                    <label for="notif-push" class="text-color">Push Notifications</label>
                </div>
            </div>

            <!-- Save and Delete Buttons -->
            <button class="btn btn-save">Save Changes</button>
            <button class="btn btn-delete">Delete Account</button>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="lead">&copy; 2024 | All Rights Reserved - DayMinder</p>
        </div>
    </footer>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
