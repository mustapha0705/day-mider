<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings & Profile - DayMinder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e6e6fa;
        }

        .ch-body {
            width: 70%;
            margin: 0 auto;
        }

        .container {
            margin-top: 50px;
        }

        .form-title {
            color: #36454F;
            font-weight: bold;
            /* margin-right: 10px; */
        }

        /* Ensure all labels have the same fixed width */
        .label-width {
            width: 120px;
            /* You can adjust this width based on your preference */
            text-align: right;
            margin-right: 15px;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        /* Flexbox and alignment for each form group */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-control {
            flex-grow: 1;
            /* This ensures the input fields take up remaining space */
        }

        .btn-change-pic,
        .btn-back,
        .btn-change,
        .btn-save,
        .btn-delete {
            margin-top: 10px;
            background-color: #6A0DAD;
            color: #FFFFFF;
        }

        .btn-back,
        .btn-change {
            background-color: #228B22;
            color: #FFFFFF;
        }

        .btn-save,
        .btn-delete {
            margin-top: 20px;
        }

        .notification-preference {
            margin-top: 20px;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .custom-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }

        .custom-checkbox label {
            color: #36454F;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Title and Back Button -->
        <div class="d-flex justify-content-between">
            <h2 class="form-title">Settings & Profile</h2>
            <a href="index.html"> <button class="btn btn-back">Back to Dashboard</button>
            </a>
        </div>

        <!-- Profile Section -->
        <section class="ch-body mt-5">
            <div class="profile-section">
                <div>
                    <div class="form-group d-flex align-items-center">
                        <label for="username" class="label-width">Username</label>
                        <input type="text" id="username" class="form-control w-50" value="Username123">
                        <button class="btn btn-change ml-2">Change</button>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="email" class="label-width">Email</label>
                        <input type="email" id="email" class="form-control w-50" value="email@provider.com">
                        <button class="btn btn-change ml-2">Change</button>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="password" class="label-width">Password</label>
                        <input type="password" id="password" class="form-control w-50" value="********">
                        <button class="btn btn-change ml-2">Change</button>
                    </div>
                </div>
            </div>

            <!-- Default Notification Preference -->
            <h4 style="color: #36454F; margin-top: 30px;">Default Notification Preference (Applies when none is set)
            </h4>
            <div class="notification-preference">
                <div class="custom-checkbox">
                    <input type="checkbox" id="notif-email" class="form-check-input">
                    <label for="notif-email">Email</label>
                </div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="notif-sms" class="form-check-input">
                    <label for="notif-sms">SMS</label>
                </div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="notif-push" class="form-check-input">
                    <label for="notif-push">Push Notifications</label>
                </div>
            </div>


            <!-- Save and Delete Buttons -->
            <button class="btn btn-save">Save Changes</button>
            <button class="btn btn-delete">Delete Account</button>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="lead">&copy; 2024 | All Rights Reserved - DayMinder</p>
        </div>
    </footer>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
